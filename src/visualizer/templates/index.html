<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Armed Bandit Simulation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 40px; background-color: #f8f9fa; }
        h1 { color: #343a40; }
        .chart-container { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .chart { width: 48%; min-width: 500px; margin-top: 20px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; background-color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>K-Armed Bandit Simulation Dashboard</h1>
    <div class="chart-container">
        <div id="ground-truth-plot" class="chart"></div>
        <div id="agent-beliefs-plot" class="chart"></div>
    </div>

    <script>
        // Parse the JSON data passed from the Flask backend
        const groundTruthPlot = {{ ground_truth_plot_json | tojson }};
    const agentBeliefsPlot = {{ agent_beliefs_plot_json | tojson }};

        // The JavaScript is now much simpler. It just renders the objects
        // that the Python backend prepared for it.
        Plotly.newPlot('ground-truth-plot', groundTruthPlot.data, groundTruthPlot.layout);
        Plotly.newPlot('agent-beliefs-plot', agentBeliefsPlot.data, agentBeliefsPlot.layout);
    </script>
</body>
</html>
